<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodMirror - Emotion-Powered Quotes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    #inputBox {
      width: 80%;
      max-width: 400px;
      padding: 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    #quoteBox {
      margin-top: 40px;
      padding: 30px;
      background-color: #ffffffee;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
      transition: background-color 0.5s ease;
    }

    .mood-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .mood-label {
      font-weight: 600;
      margin-bottom: 10px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>MoodMirror</h1>
  <input id="inputBox" type="text" placeholder="Tell me how you're feeling..." autocomplete="off" />
  <div id="quoteBox"></div>
  <footer>Made with ‚ù§Ô∏è to reflect your emotions</footer>

  <script>
    const moodMap = {
      happy: ["happy", "excited", "great", "good", "amazing", "joyful", "cheerful"],
      sad: ["sad", "tired", "exhausted", "depressed", "unhappy", "down"],
      angry: ["angry", "mad", "furious", "annoyed", "irritated"],
      anxious: ["nervous", "anxious", "worried", "scared", "afraid"],
      bored: ["bored", "lazy", "idle", "meh"]
    };

    const quotes = {
      happy: ["Keep smiling, life is beautiful!", "Happiness is contagious ‚Äì spread it!", "Celebrate the little joys."],
      sad: ["It's okay to rest. Take your time.", "You‚Äôve survived 100% of your bad days.", "Tears are words the heart can't express."],
      angry: ["Breathe. Count to ten. Let it go.", "Anger is one letter short of danger.", "Choose peace over rage."],
      anxious: ["You are stronger than your fears.", "This too shall pass.", "One step at a time."],
      bored: ["Boredom sparks creativity. Try something new!", "Every moment is a chance to reinvent.", "Let curiosity lead the way."]
    };

    const moodColors = {
      happy: "#fffae3",
      sad: "#dbe9f4",
      angry: "#ffe5e0",
      anxious: "#eeeeee",
      bored: "#f8f8f8"
    };

    const moodIcons = {
      happy: "üòä",
      sad: "üò¢",
      angry: "üò†",
      anxious: "üò∞",
      bored: "üòê"
    };

    function detectMood(text) {
      text = text.toLowerCase();
      for (let mood in moodMap) {
        if (moodMap[mood].some(word => text.includes(word))) {
          return mood;
        }
      }
      return null;
    }

    document.getElementById("inputBox").addEventListener("input", function(e) {
      const userText = e.target.value;
      const mood = detectMood(userText);
      const quoteBox = document.getElementById("quoteBox");

      if (mood) {
        const quote = quotes[mood][Math.floor(Math.random() * quotes[mood].length)];
        document.body.style.backgroundColor = moodColors[mood];
        quoteBox.innerHTML = `
          <div class="mood-icon">${moodIcons[mood]}</div>
          <div class="mood-label">${mood.toUpperCase()}</div>
          <p>"${quote}"</p>
        `;
      } else {
        document.body.style.backgroundColor = "#f2f2f2";
        quoteBox.innerHTML = `<p>We‚Äôre listening... keep sharing your feelings.</p>`;
      }
    });
  </script>
</body>
</html>
